dist: trusty

env:
  matrix:
  - ANSIBLE_VERSION=latest
  global:
  - secure: 
  - ENCRYPTION_LABEL: "76bd78cdea99"
  - COMMIT_AUTHOR_EMAIL: "christian.wiedemann@key-tec.de"

branches:
  only:
    - master

before_install:
  # Install php and curl
  - ./before_install.sh

install:
  # Install Ansible.
  - sudo apt install openssh-server

script:
  # Check the role/playbook's syntax.


  # Run the role/playbook with ansible-playbook.
  - pwd
  - ls
  - curl -fsSL https://raw.githubusercontent.com/andock-ci/server/master/install-server | sh
  - acs version
  - sudo ls -al /home/andock-ci/.docksal
  - acs ssh-add "ssh-rsa  info@andock-ci.io"
  - sudo cat /home/andock-ci/.ssh/authorized_keys

