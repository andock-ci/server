---
# defaults file for drupal-git-deployment


branch: "master"

docroot: "docroot"

site: "default"

instance_path: "{{ env_path }}/{{ project_name }}/{{ project_name }}--{{branch}}"

docroot_path: "{{ instance_path }}/{{ docroot }}"

site_path: "{{ docroot_path }}/sites/{{ site }}"

env_path: ~/andock-ci/envs

instance_domain: "{{branch}}.{{domain}}"

instance_protocol: http